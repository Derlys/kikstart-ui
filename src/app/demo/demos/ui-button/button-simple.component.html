<div class="row">
  <div class="col-6">
    <div class="mb-5" *ngFor="let example of examples">
      <h5>{{ example.name }}</h5>
      <p class="mt-3">With <code>ui-button</code>:</p>
      <ng-container *ngFor="let button of example.buttons">
        <span class="mr-3">
          <ui-button [button]="button" (action)="handleAction($event)"></ui-button>
        </span>
      </ng-container>
      <p class="mt-3">With <code>ui-buttons</code>:</p>
      <ui-buttons [buttons]="example.buttons" (action)="handleAction($event)"></ui-buttons>
    </div>
  </div>
  <div class="col-6">
    <ui-button
      [button]="{
      icon: 'fa-info',
      handler: (x) => {},
      action: 'INFO'
    }"
    ></ui-button>
    <pre>{{ result | json }}</pre>
  </div>
</div>
