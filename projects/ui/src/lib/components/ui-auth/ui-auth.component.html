<div class="d-flex flex-column justify-content-sm-start justify-content-md-center vh-100">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 offset-md-3 col-xl-4 offset-xl-4">
        <div class="text-center mt-md-5 mt-3">
          <div routerLink="/" class="cursor-pointer">
            <ui-brand [brand]="brand"></ui-brand>
          </div>
        </div>
        <div class="mt-md-5 mt-3">
          <ui-tabs [tabs]="links"></ui-tabs>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="mt-3" *ngIf="socialButtons">
              <div>
                <button
                  class="mb-3 btn btn-block text-left"
                  [class.btn-outline-light]="selectedSocial !== 'github'"
                  [class.btn-success]="selectedSocial === 'github'"
                  [disabled]="!form.enabled || loading"
                  (click)="signInGithub()"
                >
                  <i class="fa fa-fw mt-1 mr-2 fa-github pull-left"></i>
                  {{ label }} with GitHub
                </button>
              </div>
              <div>
                <button
                  class="mb-3 btn btn-block text-left"
                  [class.btn-outline-light]="selectedSocial !== 'google'"
                  [class.btn-success]="selectedSocial === 'google'"
                  [disabled]="!form.enabled || loading"
                  (click)="signInGoogle()"
                >
                  <i class="fa fa-fw mt-1 mr-2 fa-google pull-left"></i>
                  {{ label }} with Google
                </button>
              </div>
            </div>
            <div class="py-3">
              <ng-container *ngIf="!fields.length || loading">
                <ui-loading></ui-loading>
              </ng-container>
              <ng-container *ngIf="fields.length && !loading">
                <div>
                  <ui-form
                    #formEl
                    [form]="form"
                    [model]="model"
                    [fields]="fields"
                    (action)="action.emit($event)"
                    [submitButton]="false"
                  >
                  </ui-form>
                </div>
                <div class="mt-5">
                  <a *ngIf="bottomLink" [routerLink]="bottomLink.path" class="btn btn-outline-info">
                    {{ bottomLink.label }}
                  </a>
                  <div class="float-right">
                    <button [disabled]="!form.valid" (click)="formEl.submit()" class="btn btn-success">
                      {{ label }}
                    </button>
                  </div>
                </div>
              </ng-container>
              <ng-content></ng-content>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-md-5 mt-3">
      <ui-footer
        *ngIf="footer"
        [centered]="true"
        [links]="footer.links"
        [html]="footer.html"
        [text]="footer.text"
      ></ui-footer>
    </div>
  </div>
</div>
